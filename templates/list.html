<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
</head>

<body>
    <div class="nav">
        {% include('nav.html') %}
    </div>

    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <h5>Filter Checklist</h5>
            <div class="col-md-3">
                <!-- Search Bar -->
                <div class="mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search...">
                </div>
                <div class="list-group">
                    <div class="form-check">
                        <input class="form-check-input filter-checkbox" type="checkbox" value="random" id="filterRandom">
                        <label class="form-check-label" for="filterRandom">Random</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filter-checkbox" type="checkbox" value="example" id="filterExample">
                        <label class="form-check-label" for="filterExample">Example</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input filter-checkbox" type="checkbox" value="test" id="filterTest">
                        <label class="form-check-label" for="filterTest">Test</label>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="list-con">
                    <div class="list-con-info">

                        <table border="1" class="table table-striped table-sm" id="dataTable">
                            <thead>
                                <tr>
                                    <th>list</th>
                                    <th>name</th>
                                    <th>id</th>
                                    <th>description</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>random</td>
                                    <td>data</td>
                                    <td>placeholder</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>example</td>
                                    <td>info</td>
                                    <td>sample</td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>test</td>
                                    <td>data</td>
                                    <td>demo</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        {% include('footer.html') %}
    </div>

    <script>
        // JavaScript for filtering table rows by search input
        document.getElementById('searchInput').addEventListener('keyup', function () {
            const filter = this.value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tbody tr');

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const rowText = Array.from(cells).map(cell => cell.textContent.toLowerCase()).join(' ');
                row.style.display = rowText.includes(filter) ? '' : 'none';
            });
        });

        // JavaScript for filtering table rows by checklist
        const checkboxes = document.querySelectorAll('.filter-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const activeFilters = Array.from(checkboxes)
                    .filter(cb => cb.checked)
                    .map(cb => cb.value.toLowerCase());

                const rows = document.querySelectorAll('#dataTable tbody tr');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const rowText = Array.from(cells).map(cell => cell.textContent.toLowerCase()).join(' ');

                    if (activeFilters.length === 0 || activeFilters.some(filter => rowText.includes(filter))) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>

</html>
