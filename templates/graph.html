<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
</head>

<body>
    <div class="nav">
        {% include('nav.html') %}
    </div>

    <div class="container">
        <table class="table table-striped" id="selectedDataTable">
            <thead>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>diseage_status_Sex,Age</th>
                    <th>tissue</th>
                    <th>#of_fragment_read_length</th>
                    <th>platform</th>
                    <th>assey</th>
                    <th>study</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>

        <div>
            <canvas id="myChart" width="400"></canvas>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            const ctx = document.getElementById('myChart');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mock Label 1', 'Mock Label 2', 'Mock Label 3', 'Mock Label 4'],
                    datasets: [
                        {
                            label: 'Mock Dataset',
                            data: [10, 20, 15, 25], // Mock data
                            borderWidth: 1
                        },
                        {
                            label: 'Mock Dataset 2',
                            data: [50, 15, 10, 20], // Mock data
                            borderWidth: 1
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>

    </div>

    <script>
        // Retrieve selected rows from localStorage
        const selectedRows = JSON.parse(localStorage.getItem('selectedRows')) || [];

        // Populate the table with selected data
        const tableBody = document.querySelector('#selectedDataTable tbody');
        selectedRows.forEach(rowData => {
            const row = document.createElement('tr');
            rowData.forEach(cellData => {
                const cell = document.createElement('td');
                cell.textContent = cellData;
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        });
    </script>

    <div class="footer">
        {% include('footer.html') %}
    </div>
</body>

</html>
