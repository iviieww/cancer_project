<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
</head>

<body>

    <div class="nav">
        {% include('nav.html') %}
    </div>

    <div class="container">
        <main>
            <div>
                <h3>Select Datasets</h3>
                <div>
                    <label><input type="checkbox" value="dataset1" checked> Dataset 1</label>
                    <label><input type="checkbox" value="dataset2" checked> Dataset 2</label>
                    <label><input type="checkbox" value="dataset3"> Dataset 3</label>
                </div>
            </div>

            <div>
                <canvas id="myChart"></canvas>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <script>
                const ctx = document.getElementById('myChart');
                const datasets = {
                    dataset1: {
                        label: 'Dataset 1',
                        data: [12, 19, 3, 5, 2, 3],
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: true,
                    },
                    dataset2: {
                        label: 'Dataset 2',
                        data: [8, 15, 6, 10, 4, 7],
                        borderColor: 'rgba(54, 162, 235, 1)',
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        fill: true,
                    },
                    dataset3: {
                        label: 'Dataset 3',
                        data: [5, 10, 15, 20, 25, 30],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true,
                    }
                };

                const chartConfig = {
                    type: 'line',
                    data: {
                        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                        datasets: [datasets.dataset1, datasets.dataset2] // Default datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                        },
                        scales: {
                            x: {
                                stacked: true,
                            },
                            y: {
                                stacked: true,
                            }
                        }
                    }
                };

                const myChart = new Chart(ctx, chartConfig);

                // Listen for checkbox changes
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                    checkbox.addEventListener('change', () => {
                        const selectedDatasets = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                            .map(input => datasets[input.value]);

                        myChart.data.datasets = selectedDatasets;
                        myChart.update();
                    });
                });
            </script>

            <h2>Section title</h2>
            <div class="table-responsive small">
                <table class="table table-striped table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Header</th>
                            <th scope="col">Header</th>
                            <th scope="col">Header</th>
                            <th scope="col">Header</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1,001</td>
                            <td>random</td>
                            <td>data</td>
                            <td>placeholder</td>
                            <td>text</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <div class="footer">
            {% include('footer.html') %}
        </div>
</body>

</html>
